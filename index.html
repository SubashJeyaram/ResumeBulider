<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Bulider</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="style.css">
  </head>
  <body>
    <form method="post">

      <div class="card">  
  <img src="image/subash_resume_template2.png" class="card-img-top" alt="...">
  <div class="card-body">
    <button type="button" class="btn card_btn btn-primary btn-icon-text" id="btn_preview">
     <i class="fa fa-eye btn-icon-prepend"></i>
     Preview</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <button type="submit" class="btn card_btn btn-primary card_btn" id="btnBulid">Bulid Your Resume</button>
  

  </div>



  	
</form>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
    var randomId=$.now();
    // console.log(randomId);

// bulid your resume button
	$("#btnBulid").click(function(e){
    e.preventDefault();
// alert(randomId);
	$.ajax({
    method:"post",
    url:"http://127.0.0.1:8000/api/resume_buliderRandomIdpost",
    data:{randomId:randomId},
    success:function(response){
      alert(response.message);
      window.location.href="user_information.html?id="+randomId;
    }		

	});

	});

// bulid your resume button end


// Preview buuton 
$("#btn_preview").click(function(){
// alert(randomId);
  $.ajax({
    method:"post",
    url:"http://127.0.0.1:8000/api/resume_buliderPreviewpost",
    data:{randomId:randomId},
    success:function(response){
      alert(response.message);
      window.location.href="preview.html";
    }   

  });

  });
// Preview buuton end
	});


</script>

</html>
